<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News App - Category Filter</title>
</head>
<body>
  <h1>ðŸ—‚ News by Category</h1>
  
  <label for="categorySelect">Choose Category:</label>
  <select id="categorySelect">
    <option value="general">General</option>
    <option value="business">Business</option>
    <option value="entertainment">Entertainment</option>
    <option value="health">Health</option>
    <option value="science">Science</option>
    <option value="sports">Sports</option>
    <option value="technology">Technology</option>
  </select>

  <div id="newsList" style="margin-top: 20px;"></div>

  <script>
    const apiKey = "YOUR_NEWSAPI_KEY"; // Replace with your NewsAPI.org key
    const newsList = document.getElementById("newsList");
    const categorySelect = document.getElementById("categorySelect");

    async function fetchNews(category) {
      const res = await fetch(
        https://newsapi.org/v2/top-headlines?country=us&category=${category}&apiKey=${apiKey}
      );
      const data = await res.json();
      displayNews(data.articles);
    }

    function displayNews(articles) {
      newsList.innerHTML = "";
      articles.forEach(article => {
        const div = document.createElement("div");
        div.style.marginBottom = "1rem";
        div.innerHTML = `
          <h3>${article.title}</h3>
          <p>${article.description || "No description"}</p>
          <a href="${article.url}" target="_blank">Read more</a>
        `;
        newsList.appendChild(div);
      });
    }

    // Load default category
    fetchNews(categorySelect.value);

    // Update when category changes
    categorySelect.addEventListener("change", (e) => {
      fetchNews(e.target.value);
    });
  </script>
</body>
</html>
