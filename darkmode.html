<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Aggregator App</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-bg: #f1f1f1;
      --card-bg: #ffffff;
      --card-shadow: rgba(0, 0, 0, 0.1);
    }
    .dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1e1e1e;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(0, 0, 0, 0.5);
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    header {
      background-color: var(--header-bg);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .toggle-container {
      display: flex;
      align-items: center;
    }
    .toggle-container input[type="checkbox"] {
      width: 40px;
      height: 20px;
      cursor: pointer;
    }
    .toggle-container label {
      margin-left: 0.5rem;
      font-size: 1rem;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .news-card {
      background-color: var(--card-bg);
      box-shadow: 0 2px 8px var(--card-shadow);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .news-content {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .news-content h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem;
    }
    .news-content p {
      margin: 0 0 0.5rem;
    }
    .read-more {
      text-decoration: none;
      color: var(--text-color);
      font-weight: bold;
      margin-top: auto;
      align-self: flex-start;
    }
    .meta-info {
      font-size: 0.85rem;
      color: gray;
      margin-top: 0.5rem;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      .news-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>News Aggregator</h1>
    <div class="toggle-container">
      <input type="checkbox" id="darkModeToggle" />
      <label for="darkModeToggle">Dark Mode</label>
    </div>
  </header>

  <main>
    <div class="news-container" id="newsContainer"></div>
  </main>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    darkModeToggle.addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });

    const apiKey = 'YOUR_NEWSAPI_KEY'; // Replace with your actual API key
    const apiUrl = https://newsapi.org/v2/top-headlines?country=us&apiKey=${apiKey};

    async function fetchNews() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        displayNews(data.articles);
      } catch (error) {
        console.error('Error fetching news:', error);
      }
    }

    function displayNews(articles) {
      const newsContainer = document.getElementById('newsContainer');
      newsContainer.innerHTML = '';

      articles.forEach(article => {
        const card = document.createElement('div');
        card.className = 'news-card';

        if (article.urlToImage) {
          const img = document.createElement('img');
          img.src = article.urlToImage;
          img.alt = article.title;
          card.appendChild(img);
        }

        const content = document.createElement('div');
        content.className = 'news-content';

        const title = document.createElement('h2');
        title.textContent = article.title;
        content.appendChild(title);

        const description = document.createElement('p');
        description.textContent = article.description || 'No description available.';
        content.appendChild(description);

        const snippet = document.createElement('p');
        snippet.textContent = article.content || 'Full content not available.';
        content.appendChild(snippet);

        const meta = document.createElement('div');
        meta.className = 'meta-info';
        meta.innerHTML = `
          <strong>Author:</strong> ${article.author || 'Unknown'}<br>
          <strong>Source:</strong> ${article.source.name || 'N/A'}<br>
          <strong>Published:</strong> ${new Date(article.publishedAt).toLocaleString()}
        `;
        content.appendChild(meta);

        const readMore = document.createElement('a');
        readMore.href = article.url;
        readMore.target = '_blank';
        readMore.textContent = 'Read more';
        readMore.className = 'read-more';
        content.appendChild(readMore);

        card.appendChild(content);
        newsContainer.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', fetchNews);
  </script>
</body>
</html>
