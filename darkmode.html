<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NewsHub - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .card.dark-card {
      background-color: #1e1e1e;
      color: #f1f1f1;
      border: 1px solid #333;
    }
    .navbar.dark-nav,
    footer.footer-dark {
      background-color: #000 !important;
    }
  </style>
</head>
<body style="font-family: Arial, sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ“° NewsHub</a>
    <button class="btn btn-outline-light" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
  </nav>

  <!-- Content -->
  <div class="container mt-4">
    <h2 class="text-center mb-4">Top Stories</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Sample Card -->
      <div class="col">
        <div class="card h-100">
          <img src="https://source.unsplash.com/800x400/?news,world" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Technology</h5>
            <p class="card-text">AI is transforming industries across the world.</p>
            <a href="article-tech.html" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>

      <!-- Add more cards here as needed -->

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center py-3 mt-5">
    &copy; 2025 NewsHub Aggregator
  </footer>

  <!-- Script for Dark Mode -->
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
      document.querySelector("nav").classList.toggle("dark-nav");
      document.querySelector("footer").classList.toggle("footer-dark");

      document.querySelectorAll(".card").forEach(card => {
        card.classList.toggle("dark-card");
      });
    }
  </script>

</body>
</html>
